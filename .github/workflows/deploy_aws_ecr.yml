name: Deploy to Amazon ECR

on:
  push:
    branches:
      - "main"

env:
  AWS_REGION: us-east-1               
  ECR_REPOSITORY: my-ecr-repo         
  ECS_SERVICE: sample-app-service                
  ECS_CLUSTER: default               
  ECS_TASK_DEFINITION: first-run-task-definition.json                                        
  CONTAINER_NAME: sample-app   
  IMAGE: docker.io/library/spring-petclinic:2.7.0-SNAPSHOT
                                       

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build image 
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      
      run: |
          ./mvnw spring-boot:build-image
          docker tag docker.io/library/spring-petclinic:2.7.0-SNAPSHOT 258892668983.dkr.ecr.us-east-1.amazonaws.com/my-ecr-repo:latest
          docker push 258892668983.dkr.ecr.us-east-1.amazonaws.com/my-ecr-repo:latest
